<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline-NoProduct Form</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            padding: 10px 10px;
            box-sizing: border-box;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
            z-index: 1;

            /* Added for scrolling and layout */
            display: flex;
            flex-direction: column;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
        }

        .form-container label.required::after {
            content: " *";
            color: red;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container button {
            background-color: #166ADF;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;

            /* Make button sticky */
            position: sticky;
            bottom: 0;
            z-index: 2;
        }

        .form-container button:hover {
            background-color: #0654B9;
        }

        .form-container button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .form-container button:disabled:hover {
            background-color: #ccc;
        }

        .dropdown {
            position: relative;
            width: 100%;
            font-family: sans-serif;
            margin-bottom: 15px;
        }

        .dropdown-selected {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fff;
            cursor: pointer;
        }

        .dropdown-selected::after {
            content: 'â–¼';
            float: right;
            color: #000;
            font-size: 10px;
        }

        .dropdown-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            border: 1px solid #ccc;
            background: #fff;
            z-index: 10;
            display: none;
            max-height: 140px;
            overflow-y: auto;
            font-size: 15px;
        }

        .dropdown-options div {
            padding: 10px;
            cursor: pointer;
        }

        .dropdown-options div:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form id="form">
            <label class="required">Submitter name</label>
            <input type="text" id="name" name="name" required />

            <label class="required">Submitter email</label>
            <input type="email" id="email" name="email" required />

            <label>Submitter phone</label>
            <input type="tel" id="phone" name="phone" />

            <label class="required">Organization name</label>
            <input type="text" id="organization" name="organization" required />

            <label>Product</label>
            <input type="text" name="product" id="product-input" value="Ensora Mental Health / Theranest" disabled />

            <label class="required">Business impact</label>
            <div class="dropdown" id="business-dropdown">
                <div class="dropdown-selected" id="selected-business">I have a question about my product</div>
                <div class="dropdown-options" id="business-options">
                    <div data-value="I have a question about my product">I have a question about my product</div>
                    <div data-value="There is an item causing some minor annoyances (everyone can still work)">
                        There is an item causing some minor annoyances (everyone can still work)
                    </div>
                    <div data-value="Part of the system is not functioning (some people cannot work)">
                        Part of the system is not functioning (some people cannot work)
                    </div>
                    <div data-value="Entire system is down (no one can work)">
                        Entire system is down (no one can work)
                    </div>
                </div>
                <input type="hidden" name="business" id="business-input" value="I have a question about my product" />
            </div>

            <label class="required">Subject</label>
            <input type="text" id="subject" name="subject" required />

            <label class="required">Brief description / Be specific</label>
            <input type="text" id="description" name="description" required />

            <button type="submit">Start chatting</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("form");
        const formFields = form.querySelectorAll("input, select, textarea, .dropdown-selected");
        const submitButton = document.querySelector("button[type='submit']");

        const url = new URL(window.location.href);
        const userName = url.searchParams.get("name");
        const userEmail = url.searchParams.get("email");
        const userPhone = url.searchParams.get("phone");
        const organization = url.searchParams.get("organization");

        const nameField = document.getElementById("name");
        const emailField = document.getElementById("email");
        const phoneField = document.getElementById("phone");
        const organizationField = document.getElementById("organization");

        if (userName) {
            nameField.value = userName;
            nameField.disabled = true;
        }
        if (userEmail) {
            emailField.value = userEmail;
            emailField.disabled = true;
        }
        if (userPhone) {
            phoneField.value = userPhone;
            phoneField.disabled = true;
        }
        if (organization) {
            organizationField.value = organization;
            organizationField.disabled = true;
        }

        function setupDropdown(dropdownId, selectedId, optionsId, hiddenInputId) {
            const dropdown = document.getElementById(dropdownId);
            const selected = document.getElementById(selectedId);
            const options = document.getElementById(optionsId);
            const hiddenInput = document.getElementById(hiddenInputId);
            let currentIndex = -1;

            selected.setAttribute('tabindex', '0');

            selected.addEventListener("click", () => {
                options.style.display = options.style.display === "block" ? "none" : "block";
                currentIndex = -1;
                resetOptionHighlights(options);
                if (options.style.display === "block" && options.children.length > 0) {
                    options.children[0].focus();
                    currentIndex = 0;
                    highlightOption(options.children[currentIndex], options); // Pass the options element
                }
            });

            options.addEventListener("click", (e) => {
                if (e.target.dataset.value) {
                    setSelectedValue(selected, hiddenInput, options, e.target);
                }
            });

            selected.addEventListener("keydown", (e) => {
                if (e.key === "ArrowDown") {
                    e.preventDefault();
                    options.style.display = "block";
                    if (options.children.length > 0) {
                        options.children[0].focus();
                        currentIndex = 0;
                        highlightOption(options.children[currentIndex], options); // Pass the options element
                    }
                }
            });

            options.addEventListener("keydown", (e) => {
                if (options.style.display === "block") {
                    if (e.key === "ArrowDown") {
                        e.preventDefault();
                        if (currentIndex < options.children.length - 1) {
                            resetOptionHighlights(options);
                            currentIndex++;
                            const nextOption = options.children[currentIndex];
                            highlightOption(nextOption, options); // Pass the options element
                            nextOption.focus();
                        }
                    } else if (e.key === "ArrowUp") {
                        e.preventDefault();
                        if (currentIndex > 0) {
                            resetOptionHighlights(options);
                            currentIndex--;
                            const prevOption = options.children[currentIndex];
                            highlightOption(prevOption, options); // Pass the options element
                            prevOption.focus();
                        } else if (currentIndex === 0) {
                            resetOptionHighlights(options);
                            currentIndex = -1;
                            selected.focus();
                        }
                    } else if (e.key === "Enter" && currentIndex !== -1) {
                        e.preventDefault();
                        setSelectedValue(selected, hiddenInput, options, options.children[currentIndex]);
                    } else if (e.key === "Tab" || e.key === "Escape") {
                        options.style.display = "none";
                        resetOptionHighlights(options);
                        currentIndex = -1;
                        selected.focus();
                    }
                }
            });

            window.addEventListener("click", (e) => {
                if (!dropdown.contains(e.target)) {
                    options.style.display = "none";
                    resetOptionHighlights(options);
                    currentIndex = -1;
                }
            });
        }

        function setSelectedValue(selectedElement, hiddenInputElement, optionsElement, selectedOption) {
            selectedElement.textContent = selectedOption.textContent;
            hiddenInputElement.value = selectedOption.dataset.value;
            optionsElement.style.display = "none";
            resetOptionHighlights(optionsElement);
            selectedElement.focus();
        }

        function highlightOption(optionElement, optionsElement) {
            optionElement.classList.add('highlighted');
            // Scroll the options container to bring the highlighted option into view
            optionsElement.scrollTop = optionElement.offsetTop - optionsElement.offsetTop;
        }

        function resetOptionHighlights(optionsElement) {
            Array.from(optionsElement.children).forEach(option => {
                option.classList.remove('highlighted');
            });
        }

        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = `
    .dropdown-options div.highlighted {
        background-color: #d3d3d3;
        color: black;
    }
`;
        document.head.appendChild(styleSheet);

        setupDropdown("business-dropdown", "selected-business", "business-options", "business-input");

        document.getElementById("form").addEventListener("submit", function (event) {
            event.preventDefault();

            const data = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                organization: document.getElementById("organization").value,
                product: "TheraNest Professional",
                business: document.getElementById("business-input").value,
                subject: document.getElementById("subject").value,
                description: document.getElementById("description").value,
            };

            window.parent.postMessage(
                JSON.stringify({
                    event_code: "ym-client-event",
                    data: JSON.stringify({
                        event: {
                            code: "userdetails",
                            data: data,
                        },
                    }),
                }),
                "*"
            );
            console.log("event submitted");
            console.log(JSON.stringify({
                event: {
                    code: "userdetails",
                    data: data,
                },
            }))

            formFields.forEach((field) => {
                field.disabled = true;
            });
            submitButton.disabled = true;
        });

    </script>
</body>

</html>
